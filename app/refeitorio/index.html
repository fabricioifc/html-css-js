<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Refeitório Rango">
    <meta name="keywords" content="refeitório, rango, cardápio">
    <meta name="author" content="Professor">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Página Inicial - Rango</title>
</head>
<body>
    <nav class="clearfix">
        <h1 class="logo">
            <a href="index.html">
                <img src="img/logo.png" alt="Rango Logo">
            </a>
        </h1>
        <ul>
            <li><a href="cardapio.html">Cardápio</a></li>
            <li><a href="#">Sobre Nós</a></li>
        </ul>
        <ul class="right">
            <li><a href="#">Faça seu Pedido</a></li>
        </ul>
    </nav>

    <header>
        <h2>Prato do Dia</h2>
        <p>Confira o prato do dia e faça seu pedido.</p>
    </header>

    <main>
        <section>
            <div class="cardapio container clearfix">
                <div class="card col-4">
                    <img src="img/feijoada.jpg" alt="Feijoada">
                    <h3>Feijoada</h3>
                    <p>Feijoada completa com arroz, farofa e couve.</p>
                    <p class="price">
                        <strong>R$ 15,00</strong>
                        <a href="#"><i class="fa-regular fa-heart"></i></a>
                    </p>
                </div>
                <div class="card start col-8">
                    <h3>Ingredientes</h3>
                    <ul class="ingredientes">
                        <li>Feijão</li>
                        <li>Carne de Porco</li>
                        <li>Arroz</li>
                        <li>Farofa</li>
                        <li>Couve</li>
                        <li>Banana Frita</li>
                    </ul>
                    <button class="btn">Faça seu Pedido</button>
                </div>

            </div>
        </section>
    </main>

    <footer>
        <div class="social-icons">
            <a href="#" class="social-icon"><i class="fa-brands fa-facebook"></i></a>
            <a href="#" class="social-icon"><i class="fa-brands fa-x-twitter"></i></a>
            <a href="#" class="social-icon"><i class="fa-brands fa-instagram"></i></a>
            <!-- Adicione mais ícones de redes sociais conforme necessário -->
        </div>
        <p>&copy; 2023 Todos os direitos reservados.</p>
    </footer>
